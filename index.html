<html>

    <div class="slidecontainer">
        <input type="range" min="2" max="30" value="1" class="slider" id="myRange" oninput="calcScore(value)">
    </div>

    <span id="demo">2</span>
    <br>
    <span id="line1"></span>
    <br>
    <span id="line2"></span>
    <br>
    <span id="line3"></span>

    
    
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value
        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
        output.innerHTML = this.value;
        calcScore(this.value)
        }

        document.addEventListener("DOMContentLoaded", function() {
            calcScore(slider.value);
        });
    </script>

    <script>
        function calcScore(level)
        {
            var BASE = 37.5
            var KEYSTONE_LEVEL = 7.5
            var AFFIX_LEVEL = 7.5
            var SEASONAL_AFFIX_LEVEL = 15
            var bonus_score = 0

            if(level >= 10)
            {
                bonus_score = AFFIX_LEVEL*3+SEASONAL_AFFIX_LEVEL
            }
                
            else if(level >= 7)
            {
                bonus_score = AFFIX_LEVEL*3
            }
                
            else if(level >= 4)
            {
                bonus_score = AFFIX_LEVEL*2
            }
            score = BASE + KEYSTONE_LEVEL*level + bonus_score

            document.getElementById("line1").innerHTML = "Your score will between: " + String( score-15) +  " and " +  String(score+7);
            document.getElementById("line2").innerHTML = "The score for beating it precisely on time is: " + String( score );
            document.getElementById("line3").innerHTML = "Secondary highest score would make it: " + String(parseInt(score*0.34));
            console.log("Your score will between: ", score-15, " and ", score+7)
            console.log()
            console.log("Secondary highest score would make it: ", score*0.34)
        }
    </script>
</html>
